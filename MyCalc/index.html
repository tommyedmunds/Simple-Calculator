<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body style="background-color: beige">
    <section id="Calculator">
      <div class="calc">
        <input type="text" class="calcScreen" value="" disabled />
        <div class="container">
          <div class="row row1">
            <button class="col-3 btn key key2" value="1">1</button>
            <button class="col-3 btn key key2" value="2">2</button>
            <button class="col-3 btn key key2" value="3">3</button>
          </div>

          <div class="row row2">
            <button class="col-3 btn key key2" value="4">4</button>
            <button class="col-3 btn key key2" value="5">5</button>
            <button class="col-3 btn key key2" value="6">6</button>
          </div>

          <div class="row row3">
            <button class="col-3 btn key key2" value="7">7</button>
            <button class="col-3 btn key key2" value="8">8</button>
            <button class="col-3 btn key key2" value="9">9</button>
          </div>

          <div class="row row3">
            <button class="col-3 btn key key2" value="0">0</button>
            <button class="col-3 btn operator" value="*">*</button>
            <button class="col-3 btn operator" value="+">+</button>
          </div>
          <div class="row row3">
            <button class="col-3 btn operator" value="-">-</button>
            <button class="col-3 btn operator" value="/">/</button>
            <button class="col-3 btn equals" value="=">=</button>
          </div>
          <div class="row row3">
            <button class="col-3 btn ac" value="AC">AC</button>
            <button class="col-3 btn key decimal" value=".">.</button>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js" async defer></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
